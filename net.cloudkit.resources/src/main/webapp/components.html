    <style rel="stylesheet" type="text/css">
        body {
            width: 100%;background-color: #fff;
            font: 12px/18px "PingFang SC", "Lantinghei SC", "Microsoft Yahei", "Hiragino Sans GB", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;word-break: break-all;
            -webkit-text-size-adjust:none;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;
        }

        /*html, body, div, h1, h2, h3, h4, h5, h6, form, input, ul, ol, li, p {*/
            /*margin: 0;*/
            /*padding: 0;*/
        /*}*/

        a {color: #585858;text-decoration: none;}

        ul, ol {list-style: none;margin: 0;padding: 0;}

        .octicon {width: 16px;}
        svg:not(:root) {overflow: hidden;}
        .octicon {vertical-align: text-bottom;}
        .octicon {display: inline-block;vertical-align: text-top;fill: currentColor;}

        /*
        .clearfix:after {
            content:"\200B";
            display:block;
            height:0;
            clear:both;
        }
        .clearfix {*zoom:1;}!*IE/7/6*!


        .clearfix:before, .clearfix:after{
            content:"";
            display:table;
        }
        .clearfix:after{clear:both;}
        .clearfix{
            *zoom:1;!*IE/7/6*!
        }
        */
        .clearfix:before, .clearfix:after {
            content: '.';display: block;font-size: 0;height: 0;line-height: 0;
            overflow: hidden;visibility: hidden;width: 0;
        }
        .clearfix:after {clear: both;}
        .clearfix {clear: both;zoom: 1;}

        @media screen and (max-width: 1012px) {
            .common-header .site-nav {display: none;}
        }

        /* #common-header */
        .common-header {margin: 0px auto;background: #fff;}

        .common-header .site-nav {height: 28px;background: #f5f5f5;border-bottom: 1px solid #eee;line-height: 28px;position: relative}
        .common-header .site-nav .site-nav-links {margin: 0 auto;width: 980px;padding: 0 16px;}
        .common-header .site-nav .site-nav-left {float: left;margin: 0;padding: 0;list-style: none;}
        .common-header .site-nav .site-nav-right {float: right;margin: 0;padding: 0;list-style: none;}
        .common-header .site-nav .site-nav-right ul {list-style: none;margin: 0 0 -8px 0;padding: 0;}
        .common-header .site-nav .site-nav-right ul li {float: left;margin: 0 8px;}

        .common-header .site-top {margin: 0 auto;width: 980px;height: 60px;padding: 16px;}

        .common-header .site-top .utility {float: right;}
        .common-header .site-top .utility .search-box {
            padding: 4px 4px 4px 4px;
            background-color: #c00;
            border-radius: 0;
        }
        .common-header .site-top .utility .search-box .input-search {
            width: 464px;height: 22px;padding: 5px 10px;border: 0 none;line-height: 22px;vertical-align: top;
        }
        .common-header .site-top .utility .search-box .button-search {
            width: 78px;height: 32px;border: 0 none;font-size: 14px;font-weight: bold;color: #fff;
            background-color: #c00;cursor: pointer;
        }
        .common-header .site-top .utility .hot-keywords {padding: 2px 0;}
        .common-header .site-top .utility .hot-keywords a {margin: 0 0 0 8px;}

        /* #campaign-banner */
        .campaign-banner {margin: 16px auto;padding: 0 16px;width: 980px;height: 90px;}

        /* #common-main */
        .common-main {margin: 0 auto;}
        .common-main .explore {
            margin: 0 auto;width: 980px; height: auto;padding: 16px;
            /*border-bottom: 1px solid #eee;*/
        }

        .common-main .explore ul li {float: left;width: 490px;}
        .common-main .explore ul li.large-view {float: left;width: 980px;}

        .common-main .explore .figure-item {margin: 0 auto;padding: 16px 0;}
        .common-main .explore .figure-item .title a {color: #333;font-size: 22px;}
        .common-main .explore .figure-item .attribute {color: #999; padding: 8px 0;}
        .common-main .explore .figure-item .thumbnail img {/*border-radius: 3px;*/}
        .common-main .explore .figure-item .abstract {color: #777;font-size: 16px;}

        .common-main .explore .toolbar {height: 30px;line-height: 30px;}
        .common-main .explore .toolbar a {margin: 0 0 0 8px;}
        .common-main .explore .toolbar .thumbs a {
            float: left;border: 1px solid #c8d6df;border-radius: 2px;height: 21px;
            padding: 0 6px 0 6px;line-height: 21px;color: #7f7f7f;background: #f6f9fa;margin: 3px 8px 0 0;
        }
        .common-main .explore .toolbar .thumbs a:hover {background: #d1fafa;}

        /* #common-footer */
        .common-footer {margin: 0 auto;background: #fff;color: #999;}
        .common-footer a {color: #999;}
        .common-footer .corporation-links {margin: 0 auto;width: 980px;height: 60px;padding: 8px 16px;position: relative;border-top: 1px solid #eee;}
        /*
        .common-footer .corporation-links dt {
            display: inline-block;vertical-align: middle;float: left;width: 260px;color: #333;font-weight: 700;
            font-size: 13px;
        }
        .common-footer .corporation-links dd {
            margin: 28px 0 0 -259px;vertical-align: top;width: 260px;display: inline-block;float: left;
        }
        .common-footer .corporation-links .social-links {position: absolute;right: 0;top: 0;}
        */
    </style>
